<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>

  <!-- styles -->
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- scripts -->
  <!-- Em versões antigas da linguagem, era necessário usar a tag <script> para toda a modularização: -->
    <!-- <script src="./script.js" defer></script> -->
    <!-- <script src="./modal.js" defer></script> -->
  <!-- Para melhorar, usando o ES6 Modules com import e export, da seguinte forma com o atributo type="module": -->
  <script src="./js/script.js" defer type="module"></script>

</head>
<body>
  <div class="alert-error">
    Digite somente números válidos
  </div>

  <div class="container">
    <main class="card">

      <form>
        <h1 class="title">Cálculo de IMC</h1>
        <div class="input-wrapper">
          <label for="weight">Peso (kg)</label>
          <input id="weight" type="text" placeholder="60">
        </div>

        <div class="input-wrapper">
          <label for="height">Altura (cm)</label>
          <input id="height" type="text" placeholder="160">
        </div>

        <button type="submit">
          Calcular IMC
          <img src="./assets/arrow-up-right.svg" alt="Seta para a direita">
        </button>
      </form>

    </main>
  </div>

  <div class="modal-wrapper">
    <div class="modal card">
      <button class="close"><img src="./assets/close.svg" alt="Imagem para fechar o pop-up"></button>
      <h2 class="title"><span>Seu IMC é de 28</span></h2>
    </div>
  </div>
</body>
</html>
